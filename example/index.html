<!DOCTYPE HTML>
<html lang="en">
<head>
	<script type="text/javascript" src="jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../slice-carousel.min.js"></script>
	<style type="text/css">
		body {
			background-color: #444;
		}
		h1 {
			font-family: sans-serif;
			color: #fff;
			text-align: center;
			margin-top: 50px;
			margin-bottom: -10px;
		}
		p {
			font-family: sans-serif;
			font-size: 12px;
			letter-spacing: 2px;
			color: #fff;
			text-align: center;
			margin-bottom: -10px;	
		}
		.centered {
			display: block;
			margin: 0 auto;
			width: 940px;
		}
	</style>
</head>
<body>
	<div class="centered">
		<h1>Slide Carousel Demo</h1>
		<p>[slide mouse over image to view effect]</p>
		<div class="slice-carousel" sliceWidth="30" shadowSize="16" shadowAlpha="0.5" duration="300">
			<img src="process_1.jpg"></img>
			<img src="process_2.jpg"></img>
			<img src="process_3.jpg"></img>
			<img src="process_4.jpg"></img>
			<img src="process_5.jpg"></img>
		</div>
	</div>
</body>
</html>
